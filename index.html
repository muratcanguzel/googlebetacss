<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css">
</head>
<body>
    <!--Bütün içeriği tutacak olan container oluşturuldu -->
    <section class="container"> 
        <!--Container içerisinde yer alan logo düzeni için bir kutu oluşturuldu-->
        <nav class="card0">
            <img src="googlebeta.jpg" alt="Google">
        </nav>
            <!--Container içerisinde yer alan search bar ve buton düzeni için bir kutu oluşturuldu-->
            <article class="card">
                <p class="yazi-kutu">
                    Search the web using Google!
                </p>
                <!--Search bar ve button ayarlandı-->
           <div class="topnav">
                        <input type="text" name="arama" value-size="40">
                <article class="button1">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </article>
            </article>
        </div>
                <!--Container içerisinde yer alan linklerin düzeni için card1 adında  kutu oluşturuldu-->
                <article class="card1">
                 <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" >Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                 </ul>
                </article>
                  <!--Container içerisinde yer alan linklerin düzeni için card2 adında  kutu oluşturuldu-->
                <footer class="card2">
                      <p class="p-ozellik">
                       <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> Help!</a>
                        <br> <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> 
                        <br> <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> 
                        <br> <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google! Logos</a>
                      </p>  
                </footer>
                  <!--Container içerisinde yer alan linklerin düzeni için card3 adında  kutu oluşturuldu-->
                <footer class="card3">
                   <footer class="liste">
                    Get Google!
                    <br>updates monthly:
                    <center>
                        <input type="text" name="arama" value-size="40" placeholder="your e-mail">
                    </center>
                    <input type="submit" value="Subscribe"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                   </footer>
                </footer>
                <p class="p-ozellik">Copyright ©1998 Google Inc.</p>
    </section>
</body>
</html>
